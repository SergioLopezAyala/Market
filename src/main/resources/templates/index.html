    <script>
        function toggleFavorite(element) {
            // Alterna entre el coraz√≥n vac√≠o (far) y el coraz√≥n lleno (fas)

            if (heartIcon.classList.contains('far')) {
                heartIcon.classList.remove('far'); // Coraz√≥n vac√≠o
                heartIcon.classList.add('fas');    // Coraz√≥n lleno
            } else {
                heartIcon.classList.remove('fas'); // Coraz√≥n lleno
                heartIcon.classList.add('far');    // Coraz√≥n vac√≠o
            }
        }
    </script>
