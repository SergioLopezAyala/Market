</head>
<body class="bodyHome">
    <header class="header">
        <div class="header-content">

            <img src="../img/javeriana.svg" alt="Logo Javeriana" class="logo1">
        </div>
    </header>


    <h1 class="title1-fav">Tus Favoritos</h1>
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>nombre</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Volver a Comprar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenar√°n din√°micamente con el back -->
             <!-- Filas de ejemplo -->
            <tr>
                <td>Cupcakes</td>
                <td>Postres</td>
                <td>6.000</td>
                <td><button class="edit-btn" onclick="comProduct()">Comprar</button></td>
            </tr>
            <tr>
                <td>Donuts</td>
                <td>Postres</td>
                <td>4.500</td>
                <td><button class="edit-btn" onclick="comProduct()">Comprar</button></td>
            </tr>
            <tr>
                <td>Bom bom bun</td>
                <td>Dulces</td>
                <td>2.000</td>
                <td><button class="edit-btn" onclick="comProduct()">Comprar</button></td>
            </tr>
            <tr>
                <td>Sandwich</td>

        </tbody>
    </table>

     <!-- Submenu de compra -->
     <div class="submenu" id="purchaseForm">
        <h3>Detalles de la compra</h3>
        <form id="purchaseDetails">
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="quantity" placeholder="Cantidad de productos" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="description" disabled>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">M√©todo de Pago</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="">Selecciona un m√©todo</option>
                    <option value="tarjeta">Tarjeta de Cr√©dito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="procesarPago()">Confirmar Compra</button>
        </form>
    </div>

    <script>
        function procesarPago() {
            // Redirigir a login.html
            window.location.href = '../templates/procesarPago.html';
        }

       function comProduct(productName) {
            // Obtener el submen√∫
            var purchaseForm = document.getElementById("purchaseForm");

            // Alternar la visibilidad del submen√∫
            if (purchaseForm.style.display === "block") {
                purchaseForm.style.display = "none";  // Ocultar
            } else {
                purchaseForm.style.display = "block";  // Mostrar
                document.getElementById("description").value = productName;  // Actualizar la descripci√≥n
            }
        }
    </script>
